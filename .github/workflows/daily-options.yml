name: Daily SPX Options Collection

on:
  schedule:
    # Run every weekday at 9:00 AM EST (2:00 PM UTC)
    - cron: '0 14 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  collect-options:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: trade-matrix-options/package-lock.json
        
    - name: Install dependencies
      working-directory: ./trade-matrix-options
      run: npm ci
      
    - name: Run daily options collection
      working-directory: ./trade-matrix-options
      env:
        TRADESTATION_REFRESH_TOKEN: ${{ secrets.TRADESTATION_REFRESH_TOKEN }}
        TRADESTATION_CLIENT_ID: ${{ secrets.TRADESTATION_CLIENT_ID }}
        TRADESTATION_CLIENT_SECRET: ${{ secrets.TRADESTATION_CLIENT_SECRET }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        NODE_ENV: production
      run: npm run daily-options
      
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'SPX Options Collection Failed',
            body: 'The daily SPX options collection job failed. Please check the logs.',
            labels: ['bug', 'options']
          })
